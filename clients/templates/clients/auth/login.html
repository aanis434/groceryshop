<!DOCTYPE html>
{% load static %}

<html lang="en">

<!-- Mirrored from coderthemes.com/codefox/layouts/light/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 02 Nov 2019 15:29:52 GMT -->
<head>
        <meta charset="utf-8" />
        <title>Codefox - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap select pluings -->
        <!-- Bootstrap select pluings -->
        <link href="{% static 'libs/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    </head>

    <body class="bg-white">
        <div class="home-btn d-none d-sm-block">
            <a href="index.html"><i class="fas fa-home h2"></i></a>
        </div>
        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div>

                            <div class="text-center mb-4">
                                <a href="index.html">
                                    <span><img src="assets/images/logo-dark.png" alt="" height="30"></span>
                                </a>
                            </div>
                            {% include 'layouts/event.html' %}
                            <form action="" method="post" novalidate>
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                                    <input class="form-control" type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value }}" required="" placeholder="Enter email address">

                                    {% for error in form.email.errors %}
                                        <span class="text-danger">
                                            <strong>{{ error }}</strong>
                                        </span>
                                    {% endfor %}
                                </div>

                                <a href="page-recoverpw.html" class="text-muted float-right">Forgot your password?</a>

                                <div class="form-group mb-3">
                                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                                    <input class="form-control {% if form.password.errors %}is_invalid{% endif %}" type="password" required="" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" value="{{ form.password.value }}" placeholder="Enter password">

                                    {% for error in form.password.errors %}
                                        <span class="text-danger">
                                            <strong>{{ error }}</strong>
                                        </span>
                                    {% endfor %}
                                </div>

                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                        <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>

                                <div class="form-group text-center mb-3">
                                    <button class="btn btn-primary btn-lg width-lg btn-rounded" type="submit"> Sign In </button>
                                </div>

                            </form>

                        </div>
                        <!-- end card -->

                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted">Don't have an account? <a href="page-register.html" class="text-dark ml-1">Sign Up</a></p>
                            </div>
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <!-- Vendor js -->
    <script src="{% static 'js/vendor.min.js' %}"></script>

    <!-- Bootstrap select plugin -->
    <script src="{% static 'libs/bootstrap-select/bootstrap-select.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.min.js' %}"></script>

    </body>

</html>
