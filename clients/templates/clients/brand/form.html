{% load static %}
<form class="" action="" method="post" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
        <input type="text" class="form-control {% if form.name.errors %}parsley-error{% endif %}" required value="{{ form.name.value|default_if_none:'' }}" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}"/>

        {% for error in form.name.errors %}
            <span class="text-danger">
                <strong>{{ error }}</strong>
            </span>
        {% endfor %}
    </div>

    <div class="form-group">
        <label for="{{ form.short_description.id_for_label }}">{{ form.short_description.label }}</label>
        <input type="text" class="form-control" required value="{{ form.short_description.value|default_if_none:'' }}" name="{{ form.short_description.name }}" id="{{ form.short_description.id_for_label }}"/>

        {% for error in form.short_description.errors %}
            <span class="text-danger">
                <strong>{{ error }}</strong>
            </span>
        {% endfor %}
    </div>

    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
        <div>
            <textarea required class="form-control" rows="3" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-4">
                <div class="mt-3">
                    <input type="file" class="dropify" data-default-file="{% if form.instance.logo %}{{ form.instance.logo.url }}{% endif %}" name="{{form.logo.name}}" accept="image/*"/>
                    <p class="text-muted text-center mt-2 mb-0">{{ form.logo.label }}</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mt-3">
                    <input type="file" class="dropify" data-default-file="{% if form.instance.feature_image %}{{form.instance.feature_image.url}}{% endif %}" name="{{form.feature_image.name}}" accept="image/*"/>
                    <p class="text-muted text-center mt-2 mb-0">{{ form.feature_image.label }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="switchery-demo">
            <label for="{{ form.status.id_for_label }}">{{ form.status.label }}</label>
            <input type="checkbox" name="{{ form.status.name }}"
                   {% if form.status.value %}checked{% endif %}
                   id="{{ form.status.id_for_label }}"
                   data-plugin="switchery" data-color="#1bb99a"/>
        </div>
    </div>

    <div class="form-group mb-0">
        <div>
            <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                Submit
            </button>
            <button type="reset" class="btn btn-secondary waves-effect waves-light">
                Cancel
            </button>
        </div>
    </div>
</form>
