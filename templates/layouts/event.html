{% if messages %}
<br>

<div class="container-fluid">
    {% for message in messages %}
    {% if message.extra_tags == None %}
    <h6 class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags  }}{% endif %}">
        {{ message|safe }}</h6>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
